<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1,
  maximum-scale=5" />

  <link rel="icon" href="images/devchallenges.png" />
  <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
  <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet'>
  <link rel="stylesheet" href="css/style.css">

  <title>My Gallery</title>

</head>

<body>
    <main class="container">
        <section class="user">
          <img src="images/profilePhoto.png" alt="profilePhoto">
          <h1 class="user_name">Rodney cotton</h1>
          <p class="country">Helsinki, Finlande</p>
        </section>
        <section class="followers">
          <div class="post">
            <strong>100</strong> posts
          </div>
          <div class="post">
            <strong>2,242</strong>Follower
          </div>
          <div class="post">
            <strong>1,432</strong> Following
          </div>

        </section>
        <section class="images">
          <img src="images/photo1.png" alt="photo1">
          <img src="images/photo2.png" alt="photo2">
          <img src="images/photo3.png" alt="photo3">
          <img src="images/photo4.png" alt="photo4">
          <img src="images/photo5.png" alt="photo5">
          <img src="images/photo6.png" alt="photo6">
        </section>

        <footer class="attribution">
          <a href="https://www.github.com/Martinien-Fokoue">Martinien Fokoue</a>
          <a href="https://devchallenges.io">@devchallenges.io</a>
        </footer>
    </main>
</body>

</html>
